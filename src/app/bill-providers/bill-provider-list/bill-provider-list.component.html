<h2>Bill Providers</h2>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Bill Provider</th>
      <th>Payment Source</th>
      <th>Reoccurrence</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let billProvider of billProviders$ | async">
      <td>{{billProvider.name}}</td>
      <td>{{billProvider.paymentSource}}</td>
      <td>{{billProvider.frequency}}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary float-right" 
    [hidden]="!displayAddProviderButton"
    [routerLink]="['add']"
    value="Add Provider">
  Add Provider
</button>
