<div class="container">
  
  <div class="row align-items-end">
    <div class="col-8">
      <h1 class="display-1">PinBill</h1>
    </div>
    <div class="col-4 mb-3 text-right">
      <a href="" [routerLink]="['user','login']" *ngIf="!($isLoggedIn | async)">Login</a>
      <div *ngIf="$isLoggedIn | async">
        <div>
          <small>{{ ($user | async)?.displayName }}</small>
          <img [src]="($user | async)?.photoURL" width="28" height="28" class="rounded ml-1" />
        </div>
        <div>
          <a [routerLink] (click)="logout()" style="display: inline;">Logout</a>
        </div>
      </div>
      
    </div>
  </div>
  
  <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
    <a class="navbar-brand" [routerLink]="['']">Dashboard</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" [routerLink]="['bill-providers']">Bill Providers</a>        
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="find a bill" aria-label="Search">
      <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  
  <router-outlet></router-outlet>
</div>
